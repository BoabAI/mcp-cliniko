                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/bookings/1
        booking_ip_address:
          type: string
          format: ipv4
          example: 10.0.0.43
          nullable: true
        cancellation_note:
          type: string
          nullable: true
        cancellation_reason:
          type: integer
          nullable: true
        cancellation_reason_description:
          type: string
          nullable: true
          enum:
            - Feeling Better
            - Condition Worse
            - Sick
            - COVID-19 related
            - Away
            - Other
            - Work
            - ''
        cancellation_url:
          type: string
          format: uri
          nullable: true
        cancelled_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: false
        deleted_at:
          type: string
          format: date-time
          nullable: true
        email_reminder_sent:
          type: boolean
          nullable: true
          deprecated: true
          description: Please use the `sent_email_reminders_count` attribute instead.
        id:
          type: string
          format: int64
          nullable: false
        invoice_status:
          type: integer
          nullable: true
          description: |
            | Enum Value | Description |
            |---|---|
            |10|Open|
            |20|Paid|
            |30|Closed|
            |40|Open credit|
          enum:
            - 10
            - 20
            - 30
            - 40
        invoices:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/attendees/1/invoices
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example: https://api.au1.cliniko.com/v1/attendees/1
        notes:
          type: string
          nullable: true
        online_booking_policy_accepted:
          type: boolean
          nullable: true
        patient:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/patients/1
        patient_case:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/patient_cases/1
        patient_forms:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/attendees/1/patient_forms
        sent_email_follow_ups_count:
          type: integer
          nullable: true
        sent_email_reminders_count:
          type: integer
          nullable: true
        sent_sms_follow_ups_count:
          type: integer
          nullable: true
        sent_sms_reminders_count:
          type: integer
          nullable: true
        sms_reminder_sent:
          type: boolean
          nullable: true
          deprecated: true
          description: Please use the `sent_sms_reminders_count` attribute instead.
        telehealth_url:
          type: string
          format: uri
          nullable: true
        treatment_note_status:
          type: integer
          nullable: true
          description: |
            | Enum Value | Description |
            |---|---|
            |10|Draft|
            |90|Final|
          enum:
            - 10
            - 90
        updated_at:
          type: string
          format: date-time
          nullable: false
      x-tags:
        - Attendee
    AvailabilityBlock:
      type: object
      properties:
        business:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/businesses/1
        created_at:
          type: string
          format: date-time
          nullable: false
        ends_at:
          type: string
          format: date-time
        id:
          type: string
          format: int64
          nullable: false
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example: https://api.au1.cliniko.com/v1/availability_blocks/1
        practitioner:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/practitioners/1
        repeat_rule:
          type: object
          properties:
            number_of_repeats:
              type: integer
              minimum: 0
              maximum: 100
              exclusiveMinimum: true
              nullable: true
            repeat_type:
              type: string
              enum:
                - Daily
                - Monthly
                - Weekly
              nullable: true
            repeating_interval:
              type: integer
              minimum: 0
              maximum: 100
              exclusiveMinimum: true
              nullable: true
          nullable: true
        starts_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          nullable: false
      x-tags:
        - Availability Block
    BillableItem:
      type: object
      properties:
        archived_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: false
        id:
          type: string
          format: int64
          nullable: false
        item_code:
          type: string
          maxLength: 100
          nullable: true
        item_type:
          enum:
            - Product
            - Service
            - Other
          type: string
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example: https://api.au1.cliniko.com/v1/billable_items/1
        name:
          type: string
          maxLength: 255
        price:
          type: string
          format: decimal
          minimum: -4000000000
          maximum: 4000000000
          exclusiveMaximum: true
        tax:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/taxes/1
        updated_at:
          type: string
          format: date-time
          nullable: false
      x-tags:
        - Billable Item
    Booking:
      anyOf:
        - $ref: '#/components/schemas/GroupAppointment'
        - $ref: '#/components/schemas/IndividualAppointment'
        - $ref: '#/components/schemas/UnavailableBlock'
      x-tags:
        - Booking
    Business:
      type: object
      properties:
        additional_information:
          type: string
          maxLength: 5000
          nullable: true
        additional_invoice_information:
          type: string
          maxLength: 5000
          nullable: true
        address_1:
