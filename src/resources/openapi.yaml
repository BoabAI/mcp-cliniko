          nullable: true
        address_2:
          type: string
          nullable: true
        appointment_reminders_enabled:
          type: boolean
          nullable: true
        appointment_type_ids:
          type: array
          items:
            type: string
            format: int64
            example: '1'
          nullable: true
        appointments:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/businesses/1/appointments
        archived_at:
