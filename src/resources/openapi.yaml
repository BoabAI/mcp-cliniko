  - name: Medical Alert
  - name: Patient
    description: >
      Patients are the people that book in for appointments. There isn't much in
      Cliniko that doesn't revolve around

      patients.


      When you're working with patient information, make sure you abide by the
      relevant regulations for security and

      privacy.


      A couple of fields in the patient record deserve special consideration:


      `accepted_privacy_policy` stores the patient's consent to the business's
      own privacy policy. Values can be null

      (no response), true (accepted) or false (rejected). Please consider how
      this may affect you storing information

      on this patient.


      `time_zone` will contain a valid IANA time zone identifier if the
      patient's time zone has been set, or null if it

      hasn't. It can be set via the API, in which case it accepts IANA time zone
      identifiers.
  - name: Patient Attachment
  - name: Patient Case
  - name: Patient Form
    description: >
      HTML is supported in answers to paragraph questions. We sanitize these
      answers to ensure the HTML is safe

      and our editor can support the formatting.


      Currently, the following tags are supported: `p`, `div`, `br`, `ul`, `ol`,
      `li`, `blockquote`, `h1`, `h2`,  `b`, `i`, `u`, and `a`.


      The angle bracket characters (`<`, and `>`) should be sent as html
      encodings (ex: `<` should be sent as `&lt;`).


      Content inside unescaped angle brackets could be identified as unsupported
      HTML and will be stripped.
  - name: Patient Form Template
  - name: Practitioner
    description: >
      All practitioners have an associated user account. Not all users are
      practitioners (e.g. receptionists wouldn't be).


      You can only create appointments for practitioners (not for users).
