tags:
  - name: Appointment Type
  - name: Appointment Type Billable Item
  - name: Appointment Type Product
  - name: Attendee
  - name: Availability Block
  - name: Available Time
    description: >
      Cliniko users can configure how available times are displayed in our
      online bookings module.


      The API endpoints that retrieve available times will respect these
      settings.  The settings are:


      <h3>Maximum number of appointments per day segment</h3>


      Day parts are morning (before Midday), afternoon (Midday to 5pm) and
      evening (5pm onwards).


      Possible settings are: 1, 2, 3, 4, 5 or unlimited.


      <h3>Minimum advance time required for online bookings</h3>


      This is the minimum amount of time from now that a available time will be
      shown.


      Possible settings are: Now, 1 Hour, 2 Hours, 4 Hours, Tomorrow or 2 Days.


      <h3>How far ahead bookings are offered</h3>


      This limits how far in the future available times are offered.


      Possible settings are: 28 days, 84 days, 182 days or 365 days


      <h3>Business to be displayed in online bookings</h3>


      Setting to choose which businesses can be displayed in our online bookings
      module.


      The API will not return available times for businesses not enabled for
      online bookings.


      <h3>Appointment Type to be displayed in online bookings</h3>


      Setting to choose which appointment types can be displayed in our online
      bookings module.


      The API will not return available times for appointment types not enabled
      for online bookings.


      <h3>Practitioner to be displayed in online bookings</h3>


      Setting to choose which practitioners can be displayed in our online
      bookings module.


      The API will not return available times for practitioners not enabled for
      online bookings.
  - name: Billable Item
  - name: Booking
  - name: Business
    description: >
      Businesses represent a business or location (e.g. a clinic). Each Cliniko
      account can have unlimited businesses.


      These are typically used for each physical location if there is more than
      one. Most Cliniko accounts have just one

      business.
  - name: Communication
  - name: Concession Price
  - name: Concession Type
  - name: Contact
  - name: Daily Availability
    description: The regularly scheduled availabilities of a practitioner at a business
  - name: Group Appointment
  - name: Individual Appointment
