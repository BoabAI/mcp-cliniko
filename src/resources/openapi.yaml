        created_at:
          type: string
          format: date-time
          nullable: false
        discount_percentage:
          type: string
          format: decimal
          minimum: 0
          maximum: 100
          nullable: true
        discounted_amount:
          type: string
          format: decimal
          nullable: true
        id:
          type: string
          format: int64
          nullable: false
        is_monetary_discount:
          type: boolean
          nullable: true
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example: https://api.au1.cliniko.com/v1/appointment_type_products/1
        product:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/products/1
        quantity:
          type: string
          format: decimal
          minimum: -4000000000
          maximum: 4000000000
          exclusiveMaximum: true
        updated_at:
          type: string
          format: date-time
          nullable: false
