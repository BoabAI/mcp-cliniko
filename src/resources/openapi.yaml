        - Appointment Type Product
    AttachmentPresignedPost:
      type: object
      properties:
        fields:
          type: object
          nullable: true
          properties:
            acl:
              enum:
                - private
              type: string
            key:
              type: string
            policy:
              type: string
            success_action_status:
              enum:
                - '201'
              format: integer
              type: string
            x-amz-algorithm:
              type: string
            x-amz-credential:
              type: string
            x-amz-signature:
              type: string
        url:
          type: string
          format: uri
          nullable: true
      x-tags:
        - Patient Attachment
    Attendee:
      type: object
