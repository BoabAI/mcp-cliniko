        show_in_online_bookings:
          type: boolean
          nullable: true
        state:
          type: string
          nullable: true
        time_zone:
          type: string
          description: >-
            Human-readable label for a time zone. See link below for supported
            values.
          example: Melbourne
          nullable: true
          externalDocs:
            description: Time zone Support through the API
            url: /guides/time_zone_support/
        time_zone_identifier:
          type: string
          description: >-
            IANA identifier for a time zone. See link below for supported
            values.
          example: Australia/Melbourne
          nullable: true
          externalDocs:
            description: Time zone Support through the API
            url: /guides/time_zone_support/
        updated_at:
          type: string
          format: date-time
          nullable: false
        website_address:
          type: string
          nullable: true
      x-tags:
        - Business
    Communication:
      anyOf:
        - $ref: '#/components/schemas/MemoCommunication'
        - $ref: '#/components/schemas/EmailCommunication'
        - $ref: '#/components/schemas/SmsCommunication'
      x-tags:
        - Communication
    ConcessionPrice:
      type: object
      properties:
        billable_item:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/billable_items/1
        concession_type:
          type: object
