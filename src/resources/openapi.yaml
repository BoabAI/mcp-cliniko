openapi: 3.0.3
info:
  title: Cliniko API
  description: >
    This is the official API for Cliniko. Cliniko is a practice management
    system for healthcare practitioners.


    The Cliniko API is based on REST principles. This means you can use any HTTP
    client and any programming language to interact with the API.


    JSON will be returned in all responses from the API.
  version: v1
servers:
  - url: https://api.au1.cliniko.com/v1
    description: Production
externalDocs:
  description: Clinko API Developers Group
  url: https://groups.google.com/a/redguava.com.au/d/forum/cliniko-api
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  responses:
    ValidationError:
      description: Resource could not be saved due to validation errors
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Validation Failed
              errors:
                type: object
                additionalProperties:
                  type: string
                  x-additionalPropertiesName: error field
                example:
                  api_field: error message
  parameters:
    Page:
      in: query
      name: page
      schema:
        type: integer
    PerPage:
      in: query
      name: per_page
      schema:
        type: integer
        minimum: 1
        maximum: 100
    Sort:
      in: query
      name: sort
      explode: false
      description: 'Comma separated search fields. See: [Ordering](/#ordering)'
      schema:
        type: array
        items:
          type: string
          example: created_at:desc
    Order:
      in: query
      name: order
      deprecated: true
      schema:
        type: string
        enum:
          - asc
          - desc
  schemas:
    AppointmentType:
      type: object
      properties:
        add_deposit_to_account_credit:
          type: boolean
          nullable: true
        appointment_confirmation_template_ids:
          type: array
          items:
            type: string
            format: int64
            example: '1'
          nullable: true
        appointment_follow_up_template_ids:
          type: array
          items:
            type: string
            format: int64
            example: '1'
          nullable: true
        appointment_reminder_template_ids:
          type: array
          items:
            type: string
            format: int64
            example: '1'
          nullable: true
        appointment_type_billable_items:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: >-
                    https://api.au1.cliniko.com/v1/appointment_type_billable_items?q%5B%5D=appointment_type_id%3A%3D1
        appointment_type_products:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: >-
                    https://api.au1.cliniko.com/v1/appointment_type_products?q%5B%5D=appointment_type_id%3A%3D1
        archived_at:
          type: string
          format: date-time
          nullable: true
        billable_item:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/billable_items/1
          deprecated: true
        category:
          type: string
          nullable: true
        color:
          type: string
          pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
        created_at:
          type: string
          format: date-time
          nullable: false
        deposit_price:
          type: string
          format: decimal
          minimum: 0
          maximum: 4000000000
          exclusiveMaximum: true
          nullable: true
        description:
          type: string
          nullable: true
        duration_in_minutes:
          type: integer
          minimum: 0
          maximum: 1440
          exclusiveMinimum: true
          exclusiveMaximum: true
        id:
          type: string
          format: int64
          nullable: false
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example: https://api.au1.cliniko.com/v1/appointment_types/1
        max_attendees:
          type: integer
          minimum: 0
          maximum: 100
          exclusiveMinimum: true
          exclusiveMaximum: true
        name:
          type: string
          maxLength: 255
        online_bookings_lead_time_hours:
          type: integer
          enum:
            - 0
            - 1
            - 2
            - 4
            - 12
            - 18
            - 24
            - 48
            - 72
            - 168
            - 336
            - 504
            - 672
          nullable: true
        online_payments_enabled:
          type: boolean
          nullable: true
        online_payments_mode:
          type: string
          enum:
            - deposit_required
            - optional
            - required
          nullable: true
        practitioners:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: >-
                    https://api.au1.cliniko.com/v1/appointment_types/1/practitioners
        product:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/products/1
          deprecated: true
        show_in_online_bookings:
          type: boolean
          nullable: true
        telehealth_enabled:
          type: boolean
          nullable: true
        treatment_note_template:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/treatment_note_templates/1
        updated_at:
          type: string
          format: date-time
          nullable: false
      x-tags:
        - Appointment Type
    AppointmentTypeBillableItem:
      type: object
      properties:
        appointment_type:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/appointment_types/1
        billable_item:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example: https://api.au1.cliniko.com/v1/billable_items/1
        created_at:
          type: string
          format: date-time
          nullable: false
        discount_percentage:
          type: string
          format: decimal
          minimum: 0
          maximum: 100
          nullable: true
        discounted_amount:
          type: string
          format: decimal
          nullable: true
        id:
          type: string
          format: int64
          nullable: false
        is_monetary_discount:
          type: boolean
          nullable: true
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example: https://api.au1.cliniko.com/v1/appointment_type_billable_items/1
        quantity:
          type: string
          format: decimal
          minimum: -4000000000
          maximum: 4000000000
          exclusiveMaximum: true
        updated_at:
          type: string
          format: date-time
          nullable: false
      x-tags:
        - Appointment Type Billable Item
    AppointmentTypeProduct:
      type: object
      properties:
        appointment_type:
          type: object
          properties:
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
